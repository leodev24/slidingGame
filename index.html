<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding-Game</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <h1>15-PUZZLE GAME</h1>
    <h2>PLEASE SELECT THE SIZE</h2>
    <div class="box" id="a">
        <div class="d-grid gap-2 col-6 mx-auto ">
            <button class="btn btn-primary" type="button" onclick="reply_click(this.id)" id="30">
                3 by 3
            </button>
            <button class="btn btn-primary" type="button" onclick="reply_click(this.id)" id="40">
                4 by 4
            </button>
            <button class="btn btn-primary" type="button" onclick="reply_click(this.id)" id="50">
                5 by 5
            </button>
            

        </div>

        <img src="brain.jpg" class="center" alt="">
    </div>
  <div id="win"></div>
    <div id="game" class="container">
        <div class="row" id="100"></div>
        <div class="row" id="200"></div>
        <div class="row" id="300"></div>
        <div class="row" id="400"></div>
        <div class="row" id="500"></div>
        <div class="row" id="600"></div>
        <div class="stat">
           <div class="r">statistics </div>
            <div id="moves">moves:</p></div>
 <div class="time" id="time">time:</div>
            <button class="btn btn-warning reset" onclick="reset()" >RESET</button>

        </div>




</body>
<script src="game.js"></script>

</html>
